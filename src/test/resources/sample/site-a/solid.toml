baseURL = "http://www.foo.de/blog"
title = "Sample Blog"
subtitle = "Es musste mal gesagt werden..."
theme = "wp"
defaultContentLanguage = "de"
languageCode = "de-de"
canonifyURLs = true 
relativeURLs = true
#disqusShortname = "sample-de"

[urls]
	[urls.posts]
		path = "/:year/:month/:day/:title/"
		
	[urls.monthly]
		path = "/:year/:month/:day/:page/"
		pageSize = 4		

	

[permalinks]
  post = "/:year/:month/:day/:title/"

[params]
	locale = "de-DE"

[Xurls]
	itemsPerPage = 4
	
[Xurls.paging]
	monthly = 10
	
[Xurls.paths]
	posts = "/:year/:month/:day/:title/"
	monthly = "/:year/:month/"
	year = "/:year/"
	paged-year = "/:year/:page"
	
[Xurls.mapping]
	year = "published.year"
	month = "published.month"
	day = "published.day"